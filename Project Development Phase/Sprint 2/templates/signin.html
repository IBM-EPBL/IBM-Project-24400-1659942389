<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SignIn</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
</head>

<body>

    

    <nav class="navbar navbar-expand-md bg-success">
        <a class="navbar-brand text-white" href="/">Plasma Donor Application</a>
    </nav>

    <div class="container" style="margin-top:100px">
        <div class="col-md-offset-3 col-md-4">
            <form action="/signin" method="post" autocomplete="off">

                <h3 class="page-header text-primary">SIGN IN</h3>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Enter your Email" class="form-control" required>
                    <label></label>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Enter your Password" class="form-control" required>
                    <label></label>
                </div>
                <div class="btn">
                    <input type="submit" value="Signin" class="btn btn-success">
                </div>
            </form>
            <p class="bottom text-center mt-3">New User? <a class="bottom"
                href="{{url_for('signup')}}">Register here</a>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $(".alert").hide(5000)
        });
    </script>

</body>

</html>
